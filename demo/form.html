<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="http://127.0.0.1:8080/dopost" enctype="multipart/form-data" method="post">
        <p>
            姓名：<input type="text" name="name">
        </p>
        <p>
            性别：<input type="radio" name="sex" value="男">男
            <input type="radio" name="sex" value="女">女

        <p>
            爱好:
            <input type="checkbox" name="hobby" value="睡觉">睡觉
            <input type="checkbox" name="hobby" value="撸码">撸码
            <input type="checkbox" name="hobby" value="打怪">打怪
        </p>
        <!--formidable.js-->
        <p>
            <input type="file" name="file">
        </p>
        <p>
            <input type="submit">
        </p>
    </form>
</body>
</html>
